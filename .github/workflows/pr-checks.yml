name: Pull Request Checks

on:
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for validation
        run: |
          npm install -g html-validator-cli

      - name: Validate HTML
        continue-on-error: true
        run: |
          echo "🔍 Validating HTML..."
          npx html-validator-cli --file=index.html --quiet || echo "⚠️ HTML validation skipped (rate limited)"

      - name: Check inline JavaScript
        run: |
          echo "🔍 Checking for inline JavaScript..."
          if grep -q "<script>" index.html; then
            echo "✅ Inline JavaScript found in index.html"
          else
            echo "❌ No JavaScript found in index.html"
            exit 1
          fi

      - name: File structure check
        run: |
          echo "📁 Checking required files..."
          test -f index.html && echo "✅ index.html exists" || exit 1
          test -f styles.css && echo "✅ styles.css exists" || exit 1
          test -f README.md && echo "✅ README.md exists" || exit 1
          echo "🎉 All required files present!"
