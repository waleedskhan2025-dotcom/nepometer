name: Pull Request Checks

on:
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies for validation
        run: |
          npm install -g html-validator-cli
      
      - name: Validate HTML
        run: |
          echo "🔍 Validating HTML..."
          npx html-validator-cli --file=index.html --quiet
      
      - name: Check JavaScript syntax
        run: |
          echo "🔍 Checking JavaScript syntax..."
          node -c script.js
          echo "✅ JavaScript syntax is valid"
      
      - name: Check for console.logs (warning only)
        run: |
          echo "⚠️  Checking for console.log statements..."
          if grep -r "console\.log" script.js; then
            echo "Found console.log statements. Consider removing them for production."
          else
            echo "✅ No console.log statements found"
          fi
      
      - name: File structure check
        run: |
          echo "📁 Checking required files..."
          test -f index.html && echo "✅ index.html exists" || exit 1
          test -f script.js && echo "✅ script.js exists" || exit 1
          test -f styles.css && echo "✅ styles.css exists" || exit 1
          test -f README.md && echo "✅ README.md exists" || exit 1
          echo "🎉 All required files present!"
