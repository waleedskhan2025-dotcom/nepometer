name: Pull Request Checks

on:
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies for validation
        run: |
          npm install -g html-validator-cli
      
      - name: Validate HTML
        run: |
          echo "ğŸ” Validating HTML..."
          npx html-validator-cli --file=index.html --quiet

      - name: File structure check
        run: |
          echo "ğŸ“ Checking required files..."
          test -f index.html && echo "âœ… index.html exists" || exit 1
          test -f styles.css && echo "âœ… styles.css exists" || exit 1
          test -f README.md && echo "âœ… README.md exists" || exit 1
          echo "ğŸ‰ All required files present!"
